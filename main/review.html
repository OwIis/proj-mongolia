<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다녀와서</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/review.css">
</head>
<body>
    <div>
        <article id="outOfContentArea">
            <section>
                <picture>
                    <source media="(min-width:650px)" srcset="images/icon-exam.png">
                    <img src="images/icon-exam.png" alt="name" value="icon-darkmode">
                </picture>
                <picture>
                    <source media="(min-width:650px)" srcset="images/icon-exam.png">
                    <img src="images/icon-exam.png" alt="name" value="icon-ask">
                </picture>
                <picture>
                    <source media="(min-width:650px)" srcset="images/icon-exam.png">
                    <img src="images/icon-exam.png" alt="name" value="icon-logout">
                </picture>
            </section>
        </article>
        <article id="contentsArea">
            <section>
                <div id="userPart">
                    <div class="user-title font30">SM(B)</div>
                </div>
                <div id="contentPart">
                    <nav>
                        <div class="category box-shadow font30" value="member" onclick="goMemberHTML();">멤버</div>
                        <div class="category box-shadow font30" value="plan" onclick="goPlanHTML();">계획</div>
                        <div class="category box-shadow font30" value="schedule" onclick="goScheduleHTML();">일정</div>
                        <div class="category box-shadow font30" value="review" onclick="goReviewHTML();">다녀와서</div>
                    </nav>
                    <div id="content">
                        <button id="makeNewMemo">새 메모 생성</button>
                        <button id="deleteMemo">메모 삭제</button>
                        <div id="memoForm">
                            <ul class="memoDate">
                                <li><input type="checkbox" class="checkbox"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </div>
    <script src="js/common.js"></script>
    <script src="js/review.js"></script>
</body>
</html>
